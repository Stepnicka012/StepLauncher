<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - StepLauncher</title>
    <link rel="stylesheet" href="./Static/Css/index.css">
    <style>
        body,html{
            background-color: #141414;
            color:white;
            width:100%;
            height: 100dvh;
            margin:0;
            padding:0;
            -webkit-app-region:drag;
        }
    </style>
</head>
<body>
    <div class="Logo">
        <img src="./Static/Resources/icon.png">
        <h1>StepLauncher</h1>
    </div>
    <div class="Bootstrap-Loader">
        <div class="Bootstrap-Text">
            <p>Ejecutando StepLauncher...</p>
        </div>
        <div class="Bootstrap-Progress">
            <div class="Loader"></div>
            <div class="Porcentaje"></div>
        </div>
    </div>
    <audio src="./Static/Sounds/service-login.oga" autoplay></audio>
</body>
</html>
