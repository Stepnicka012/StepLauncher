<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepLauncher</title>
    <link rel="stylesheet" href="./css/global.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .Contenido-Principal{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        body.BodyLoad {
            background: radial-gradient(circle at center, #0a0a0f59 0%, #050509 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            content-visibility: auto;
        }

        body.BodyLoad::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-image) center/cover no-repeat;
            opacity: 0;
            animation: fadeInBG 2s forwards 1s;
            z-index: -1;
            content-visibility: auto;
        }

        @keyframes fadeInBG {
            from { opacity: 0; }
            to   { opacity: 1; }
        }


        .Logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            content-visibility: visible;
            animation: logoEnter 1.6s cubic-bezier(0.25, 1, 0.5, 1) forwards,
                        logoPulse 3s ease-in-out infinite 1.6s;
        }

        .Logo img {
            width: 150px;
            opacity: 0;
            transform: scale(0.7);
            filter: blur(8px);
            animation: logoAppear 1.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            position: relative;
            z-index: 2;
        }
        
        .Logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.5) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            filter: blur(15px);
            opacity: 0.7;
            animation: glow 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes logoEnter {
            0% { transform: translate(-50%, -70%) scale(0.7); }
            70% { transform: translate(-50%, -52%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes logoAppear {
            0% {
                opacity: 0;
                filter: blur(10px);
                transform: scale(0.7);
            }
            60% {
                opacity: 1;
                filter: blur(2px);
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
            }
        }

        @keyframes logoPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.04); }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.6; filter: blur(12px); }
            50% { opacity: 1; filter: blur(20px); }
        }

        .BodyLoad::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5rem;
            pointer-events: none;
            background: linear-gradient(transparent, #0009);
            z-index: 1;
        }

        .Bottom {
            position: absolute;
            bottom: -3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: FadeInBottom 1s ease-in-out forwards 1s;
            opacity: 0;
            width: 95%;
            height: 5rem;
            pointer-events: none;
            z-index: 3;
        }
        @keyframes FadeInBottom{
            100%{
                bottom: 0;
                opacity: 1;
            }
        }
        .Text {
            font-size: 0.5em;
            text-shadow: 0 0 0.5em #000;
            font-family: "Comfortaa", sans-serif;
            color: #fff;
            max-width: 260px;
        }

        .LoaderContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Loader {
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: #00caff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 0.6em #00caff88;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .Vignette{
            position: absolute;
            top: 0;
            left:0;
            width: 100%;
            height: 100dvh;
            pointer-events: none;
            user-select: none;
            -webkit-app-region:drag;
            background: radial-gradient(circle at center center,#0000,#000);
            transform: scale(1);
            animation: Vignette 2s ease-in-out forwards 1s;
            z-index: -1;
        }
        @keyframes Vignette{
            100%{
                transform: scale(2);
            }
        }
    </style>
    <style>
        .TittleBar-Load{
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            -webkit-app-region:drag;
            height: 2rem;
            z-index: 25;
            button{
                -webkit-app-region:no-drag;
                background:transparent;
                border:none;
                cursor:pointer;
                width: 3rem;
                height: 2rem;
                border-bottom-left-radius: 0.5em;
                img{
                    width: 1.5rem;
                    pointer-events:none;
                }
                &:hover{
                    background-color: rgb(255,0,0,0.5);
                }
            }
        }
    </style>
</head>
<body class="BodyLoad">
    <div class="Contenido-Principal">
        <div class="Logo">
            <img src="./assets/icon.webp" alt="StepLauncher Logo" loading="lazy">
        </div>
        <div class="Bottom">
            <div class="ContainerText">
            <div class="Text">
                <h1 id="TextLoadLauncher">Bienvenido</h1>
            </div>
            </div>
            <div class="LoaderContainer">
                <span class="Loader"></span>
            </div>
        </div>
    </div>
    <div class="Vignette"></div>
    <div class="TittleBar-Load">
        <button onclick="document.querySelector('.Dialog').classList.add('visible');"><img src="./assets/svg/window/close.svg"></button>
    </div>
    <div class="Dialog">
        <div class="DialogBackdrop"></div>
        <div class="TextDialog">
            <h2>¿Estás seguro que quieres salir?</h2>
            <p>Pueden que los datos no se guarden correctamente...</p>
        </div>
        <div class="ButtonsDialog">
            <button class="Continue" onclick="hideDialog()">Iniciar Launcher</button>
            <button class="Exit" onclick="window.ElectronAPI.close()">Cerrar Launcher</button>
        </div>
    </div>

    <style>
        .Dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            pointer-events: none;
            user-select: none;
            opacity: 0;
            -webkit-app-region:drag;
            z-index: -5;
            transition: all 0.5s ease-in-out;
        }

        .Dialog.visible {
            opacity: 1;
            pointer-events: all;
            user-select: all;
            z-index: 26;
        }

        .DialogBackdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0);
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .Dialog.visible .DialogBackdrop {
            opacity: 1;
        }

        .TextDialog {
            position: relative;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            font-family: 'Comfortaa', sans-serif;
            color: #fff;
            max-width: 90%;
            opacity: 0;
            transform: translateY(-50px) scale(0.9);
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 30;
        }

        .Dialog.visible .TextDialog {
            opacity: 1;
            transform: translateY(0) scale(1);
            animation: dialogShake 0.6s ease forwards;
        }

        @keyframes dialogShake {
            0% { transform: translateY(-10px) scale(0.95); }
            25% { transform: translateY(5px) scale(1.02); }
            50% { transform: translateY(-3px) scale(0.98); }
            75% { transform: translateY(2px) scale(1.01); }
            100% { transform: translateY(0) scale(1); }
        }

        .ButtonsDialog {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            z-index: 30;
        }

        .ButtonsDialog button {
            text-align: center;
            border: none;
            border-radius: 0.5em;
            padding: 0.5em 1em;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ButtonsDialog .Continue {
            background-color: #555;
        }
        .ButtonsDialog .Continue:hover {
            transform: scale(1.1);
            box-shadow: 0 0 1em #aaa;
        }

        .ButtonsDialog .Exit {
            background-color: #c00;
        }
        .ButtonsDialog .Exit:hover {
            transform: scale(1.1);
            box-shadow: 0 0 1em #f33;
        }
    </style>
    <script type="module" src="../source/renderer/loadLauncher.js"></script>
</body>
</html>
