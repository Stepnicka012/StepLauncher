<link rel="stylesheet" href="./css/panels/settings.css">
<div class="Settings-Body">
    <div class="Panels-Container">
        <div class="Panel-Cuentas">
            <div class="Top"><h1 data-lang="Settings.Cuentas"></h1></div>
            <div class="Content">
                <div class="AddCount">
                    <img src="./assets/icons/User/User_Add.png" loading="lazy">
                    <label data-lang="Buttons.AddAccount"></label>
                </div>
            </div>
        </div>
        <div class="Panel-Launcher">
            <div class="Top"><h1 data-lang="Settings.StepLauncher"></h1></div>
            <div class="Content"></div>
        </div>
        <div class="Panel-Minecraft">
            <div class="Top"><h1 data-lang="Settings.Minecraft"></h1></div>
            <div class="Content"></div>
        </div>
        <div class="Panel-Apariencia">
            <div class="Top"><h1 data-lang="Settings.Apariencia"></h1></div>
            <div class="Content">

            </div>
        </div>
    </div>
    <div class="Hotbar">
        <div class="Hotbar-Item" data-panel="Panel-Cuentas">
            <img src="./assets/icons/User/User_01.png" loading="lazy">
            <label>Cuentas</label>
        </div>
        <div class="Hotbar-Item" data-panel="Panel-Launcher">
            <img src="./assets/icon.webp" loading="lazy">
            <label>StepLauncher</label>
        </div>
        <!--  -->
        <div class="Hotbar-Item" data-panel="Panel-Minecraft">
            <img src="./assets/icons/grass_block.png" loading="lazy">
            <label>Minecraft</label>
        </div>
        <!--  -->
        <div class="Hotbar-Item" data-panel="Panel-Apariencia">
            <img src="./assets/icons/svg/other/palette.svg" loading="lazy">
            <label>Apariencia</label>
        </div>
        <!--  -->
        <div class="Hotbar-Item" data-ClosePanel="settings">
            <img src="./assets/icons/svg/other/save.svg" loading="lazy">
            <label>Guardar</label>
        </div>
        <!--  -->
        <div class="Hotbar-Item" data-ClosePanel="settings">
            <img src="./assets/icons/Svg/Window/close.svg" loading="lazy">
            <label>Cancelar</label>
        </div>
    </div>
</div>
