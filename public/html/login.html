<div class="LoginContainer">
    <div class="LoginForm">
        <h1>Inicio de Sesión</h1>
        <form id="LoginForm">
            <div class="FormGroup">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="FormGroup">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="FormActions-Container">
                <button id="LoginWeb" style="height: 5rem; width: 100%;">Iniciar Sesión desde página Web</button>
                <div class="FormActions">
                    <button type="submit">Iniciar Sesión</button>
                    <button type="button" id="ForgotPassword">¿Olvidaste tu contraseña?</button>
                </div>
            </div>

            <p class="FormMessage" id="FormMessage"></p>
        </form>
    </div>

    <div class="OthersMode">
        <div class="Button-Login">
            <img src="./assets/icons/microsoft.png">
            <label>Iniciar Sesión con Microsoft</label>
        </div>
        <div class="Button-Login">
            <img src="./assets/icons/steve.png">
            <label>Iniciar sin Cuenta</label>
        </div>
    </div>

</div>
