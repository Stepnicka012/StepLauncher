<link rel="stylesheet" href="../css/global.css">
<link rel="stylesheet" href="../css/news.css">
<style>
    .ControllerNews{
        position: absolute;
        bottom: 0.5em;
        right: 1rem;
        min-width: 5rem;
        padding: 0.2em 0.2em;
        height: 3rem;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        /* gap: 0.2em; */
        background-color: #0009;
        backdrop-filter: blur(5px);
        border-radius: 0.5em;
        z-index: 5;
        transition: bottom .8s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity .7s ease-in-out;
        &.unvisible{
            bottom: -5rem;
            opacity: 0;
        }
        button{
            min-width: 5rem;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color:white;
            border-radius: 0.5em;
            border: none;
            background: transparent;
            z-index: 1;
            &:hover{
                cursor: pointer;
                background-color: rgba(85, 85, 85, 0.33);
            }
            &.hidden{
                display: none;
            }
            &:active {
                background:#5559;
            }
            p{
                pointer-events: none;
            }
        }
        .SelectNews-Bt{
            position: relative;
            &.active{
                background-color: #5555;
            }
            #SelectNew{
                width: 100%;
                height: 100%;
                border-radius: 0.5em;
                cursor: pointer;
                /* &:hover{
                    background-color: #5555;
                } */
            }
        }
    }
    .Connection{
        position: fixed;
        top: 0.5em;
        right: 0.5em;
        background-color: #000;
        width: 1.5rem;
        height: 1.5rem;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
        box-shadow: 0 0 0.5em #0005;
        z-index: 999;
        img{
            width: 1rem;
            height: 1rem;
            object-fit: cover;
        }
        &:hover{
            .Text{
                left: -10rem;
            }
        }
        .Text{
            position: absolute;
            bottom: -3rem;
            left:10rem;
            font-size: 0.8em;
            background-color: #111;
            padding: 0.5em;
            min-width: 15rem;
            border-radius: 0.5em;
            border:1px solid #5555;
            text-shadow: 0 0 0.5em #0005;
            pointer-events: none;
            transition: left .5s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 0 0.5em #0005;
        }
    }
    #ExitChangelogButton{
        position: fixed;
        content-visibility: hidden;
        bottom: -5em;
        left:50%;
        transform: translateX(-50%);
        border: none;
        border-radius: 0.5em;
        padding: 0.2em 1em;
        background-color: var(--Button-Item-BG);
        color:white;
        transition:bottom 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275),color .1s ease-in-out,opacity 0.5s ease-in-out,background .2s ease-in-out, box-shadow .5s ease-in-out;
        z-index: 11;
        &.activeChangelog{
            content-visibility: visible;
            bottom: 1em;
        }
        &:hover{
            background-color: color-mix(in srgb, var(--Button-Item-BG) 50%, white 55%);
            box-shadow: 0 0 1em color-mix(in srgb, var(--Button-Item-BG) 50%, white 65%);
            color:black;
        }
    }
</style>
<div class="NewsContainer">
    <div class="Connection">
        <img id="wifi-icon" src="../assets/icons/svg/wifi/Wifi_High.png" alt="wifi.svg">
        <p id="wifi-text" class="Text">Conexión Estable</p>
    </div>
    <div class="News">
        <!--  -->
    </div>
    <div class="Changelog-Container">
        <!--  -->
    </div>
    <div class="SelectNew-Menu">
        <div class="CardMenu" id="Snapshots"><h2 data-lang="Iframe.Noticias.Panel.Snapshots"></h2><img src="" id="snapshotsImg"></div>
        <div class="CardMenu" id="Releases"><h2 data-lang="Iframe.Noticias.Panel.Releases"></h2><img src="" id="releasesImg"></div>
        <div class="CardMenu" id="StepLauncher"><h2 data-lang="Iframe.Noticias.Panel.StepLauncher"></h2><img src="" id="steplauncherImg"></div>
        <div class="ButtonExit"><p data-lang="Iframe.Noticias.Panel.Salir"></p></div>
    </div>
    <button id="ExitChangelogButton" class="ExitChangelogButton-Menu"><p data-lang="News.ExitChangelog"></p></button>
    <div class="ControllerNews">
        <button id="HidenNews"><p></p></button>
        <button id="LoadMore"><p data-lang="Iframe.Noticias.CargarMas"></p></button>
        <button class="SelectNews-Bt" id="SelectNews-Bt">
            <div id="SelectNew"><p data-lang="Iframe.Noticias.Panel.Releases"></p></div>
        </button>
        <button id="Reload"><p data-lang="Iframe.Noticias.Recargar"></p></button>
    </div>
</div>
<script src="../../source/Renderer/panels/News.js" type="module"></script>
<script src="../js/new.js" type="module"></script>
<script>
    const selectNewP = document.querySelector('#SelectNew p');
    const panelButtons = document.querySelectorAll('.SelectNew-Menu > .CardMenu');
    const selectNewMenu = document.querySelector('.SelectNew-Menu');
    const controllerNews = document.querySelector('.ControllerNews');

    panelButtons.forEach(button => {
        button.addEventListener('click', () => {
            const h2 = button.querySelector('h2');
            if (!h2) return;
            const text = h2.textContent.trim() || h2.dataset.lang || '';
            selectNewP.dataset.lang = h2.dataset.lang || '';
            selectNewP.textContent = text;
        });
    });

    // Observa cuando el menú cambia de estado
    const observer = new MutationObserver(() => {
        if (selectNewMenu.classList.contains('active')) {
            controllerNews?.classList.add('unvisible');
        } else {
            controllerNews?.classList.remove('unvisible');
        }
    });

    observer.observe(selectNewMenu, { attributes: true, attributeFilter: ['class'] });

</script>
